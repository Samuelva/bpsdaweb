{% extends "layout.html" %}

{% block body %}

    <div class="colxs">
        <button type="button" class="btn btn-primary" data-bind="click: newChordPanel">+</button>
    </div>
</div>

<div class="row">

            {% include 'instructions.html' %}
        {% endif %}

        {% include "panels.html" %}

        <div id="panels" data-bind="template: {name: getPanelTemplate, foreach: panels}">
        </div>
    </div>
</div>
{% endblock %}
